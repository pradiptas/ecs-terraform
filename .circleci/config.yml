version: '2.1'
orbs:
  terraform: circleci/terraform@3.0.0
workflows:
  deploy_infrastructure:
    jobs:
      - terraform/fmt:
          checkout: true
          context: terraform
          path: ./infra
      - terraform/validate:
          checkout: true
          context: terraform
          path: ./infra
          var_file: dev_variables.tf
          requires:
            - terraform/fmt
      - terraform/plan:
          checkout: true
          context: terraform
          path: ./infra
          var_file: dev_variables.tf
          persist-workspace: true
          requires:
            - terraform/validate
      - review-terraform:
          type: approval
          requires:
            - terraform/plan
      - terraform/apply:
          attach-workspace: true
          context: terraform
          path: ./infra
          var_file: dev_variables.tf
          filters:
            branches:
              only: main
          requires:
            - review-terraform
